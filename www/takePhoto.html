<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" />
    <br />
    Analyse : <br />
    <p id="result"></p>
  </body>
  <script>
    const fileInput = document.querySelector("input");

    fileInput.addEventListener("change", (e) => {
      getData();
    });

    async function getData() {
      const data = new FormData();
      data.append("image_input", fileInput.files[0]);

      const options = {
        method: "POST",
        headers: {
          "X-RapidAPI-Key":
            "ea58db9b6fmsh3e47da843100169p1ecea7jsn326582c65784",
          "X-RapidAPI-Host": "face-detection-and-analysis.p.rapidapi.com",
        },
        body: data,
      };

      let url = await fetch(
        "https://face-detection-and-analysis.p.rapidapi.com/face_analysis",
        options
      );
      let result = await url.text();
      //let txt=JSON.parse(result);
      document.getElementById("result").innerHTML = result;
    }
  </script>
</html>
